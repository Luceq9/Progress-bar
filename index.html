<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9b7ef82575.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">
        <div class="container__header">
            <div class="logo__box">
                <img src="./img/coding.png" class="logo" alt="logo">
                <h1 class="logo__box--text"></h1>
            </div>
            <div class="box__flags">
                <div class="container-flags">
                    <img src="./img/poland.png" class="pl-flag flag" alt="poland flag">
                    <img src="./img/united-kingdom.png" class="en-flag flag" alt="united-kingdom flag">
                </div>
            </div>
        </div>

    </header>

    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>

    </div>
    <footer class="footer">
        <div class="footer__box">
            <div class="contact__footer">
                <p><i class="fa fa-phone"><a href="tel:729711569">729 711 569</a></i></p>
                <i class="fa fa-envelope"><a
                        href="mailto:lucjanjaroszewski@gmail.com">lucjanjaroszewski@gmail.com</a></i>
            </div>
            <div class="info__footer">
                <p><a href="www.luckadomena.pl">Created by LJ</a></p>
            </div>
            <div class="website__footer">
                <p><i class="fa-solid fa-globe"></i><a href="www.luckadomena.pl">www.luckadomena.pl</a></p>
            </div>
        </div>
    </footer>
</body>
<script src="script.js"></script>

</html>
